<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>The Brokers</title>
</head>

<body>
    <header>
        <h1>The Brokers ðŸ“ˆ</h1>
        <nav>
            <div class="nav-wrapper">
                <ul class="left hide-on-med-and-down">
                    <li><a href="#stock-search">Search Stocks</a></li>
                    <li><a href="#user-search">Your Stocks</a></li>
                    <li><a href="#stock-charts">Stock Charts</a></li>
                    <li><a href="#stock-news">Stock News</a></li>
                </ul>
            </div>
        </nav>
        </div>
        <!-- Append in JavaScript -->
        <div class="container">
            <!-- Changed to div to not have as many list items outside of nav-->
            <div class="stock-header"></div>
        </div>
    </header>

    <!-- start of main section -->
    <main>
        <div class="container">
            <!-- Search button and stock display container -->
            <div class="row">
                <!-- Search Button -->
                <div class="col m3">
                    <div class="card">
                        <h3 id="stock-search" class="card-header text-uppercase">Stock Search:</h3>
                        <form id="user-form" class="card-body">
                            <label class="form-label" for="stock">Stock</label>
                            <input name="stock" id="stock" type="text" autofocus="true" class="form-input" />
                            <button type="submit" class="btn">Search</button>
                        </form>
                    </div>

                    <div id="modal1" class="modal">
                        <p>Enter A Stock Symbol</p>
                    </div>

                    <div id="modal2" class="modal">
                        <p>Enter A Required Stock Ticker</p>
                    </div>

                    <!-- Stock display container (local storage for user inputs) -->
                    <div id="stock-container">
                        <h2 id="user-search">User Local Storage</h2>
                        <div class="stored-stocks"></div>
                    </div>

                </div>
                <!-- Stock Information from user input -->
                <div class="col m9 stock-info-container">
                    <div class="card">
                        <div id="stock-charts">
                            <h2>Stock Info</h2>
                            <!-- <iframe src="https://www.investing.com/equities/united-states" title="Yahoo finance Trending Tickers" frameborder="0"></iframe> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- News Information -->
            <div class="row">
                <div id="stock-news" class="news-container">
                    <h2>News Container</h2>
                </div>
            </div>
        </div>
    </main>

    <!-- Can make changes in the future with footer -->
    <footer>
        <h4>Contact Us:</h4>
        <!-- Just copy the line below and change the href link to include your github name! -->
        <a href="https://github.com/Imaparadox" target="_blank">Stephen Marsh</a>
        <p>The Brokers, Copyright &copy; 2021</p>
    </footer>

    <!-- JQuery Library Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Materialize JavaScript Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Link to script file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
