<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Materialize CSS, Bootstrap alternative, we can pick another style too, just using as placehodler -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>The Brokers</title>
</head>

<body>
    <header>
        <h1>
            The Brokers ðŸ“ˆ
        </h1>
    </header>

    <!-- start of main section -->
    <main>

        <div class="container">

            <div class="row">

                <div class="col m3">
                    <div class="card">
                        <h3 class="card-header text-uppercase">Stock Search:</h3>
                        <form id="user-form" class="card-body">
                            <label class="form-label" for="stock">Stock</label>
                            <input name="stock" id="stock" type="text" autofocus="true" class="form-input" />
                            <button type="submit" class="btn">Search</button>
                        </form>
                    </div>

                    <div id="modal1" class="modal">
                        <p>Enter A Stock Symbol</p>
                    </div>

                    <div id="modal2" class="modal">
                        <p>Enter A Required Stock Ticker</p>
                    </div>

                    <div id="stock-container">
                    <h2>HEY THERE!</h2>
                    </div>
                </div>

                <div class="col m9">
                    <div class="card">
                        <div id="stock-charts"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="news-container">

                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>
            footer
        </p>
    </footer>

    <!-- JQuery Library Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Materialize JavaScript File, just place holder, if we find another one 
    Like Bootstrap, it uses both CSS and JS links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Link to script file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
