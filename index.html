<html lang="en">

<head>
    <meta charset="UTF-8">

    <main>

            <div class="row">
                <!-- Search Button -->
                <div class="col m3">

                        </form>
                    </div>

                    <div id="modal1" class="modal">
                        <p>Enter A Stock Symbol</p>
                    </div>

                    <div id="modal2" class="modal">
                        <p>Enter A Required Stock Ticker</p>
                    </div>

                    <!-- Stock display container (local storage for user inputs) -->
                    <div id="stock-container">
                        <h2>Hello</h2>
                        <div class="stored-stocks"></div>
                    </div>

                </div>
                <!-- Stock Information from user input -->
                <div class="col m9 stock-info-container">
                    <div class="card">
                        <div id="stock-charts">
                            <h2>Hi</h2>
                            <!-- <iframe src="https://www.investing.com/equities/united-states" title="Yahoo finance Trending Tickers" frameborder="0"></iframe> -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- News Information -->
            <div class="row">
                <h2>DA NEWS</h2>
                <div class="news-container-0 col s6 " id ="news"></div>
                <div class="news-container-1 col s6 " id ="news"></div>
                <div class="news-container-2 col s6 " id ="news"></div>
                <div class="news-container-3 col s6 " id ="news"></div>

        </div>

    <!-- Link to script file -->
    <script src="./assets/js/script.js"></script>
